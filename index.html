<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors REVAMPED</title>
</head>
<body>

<div class="header">
    Rock, Paper, Scissors REVAMPED LOGO HERE
</div>

<div class="hero">
    <div class="userSide">
        <div class="userIcon"><img src="images/user-avatar.jpg" width="100" style="border-radius:15px 15px 10px 10px;"></div>
        <div class="userName">Player</div>
    </div>
    <div class="score">
        <a class="playerScore">0</a> - <a class="enemyScore">0</a>
    </div>
    <div class="enemySide"> 
        <div class="enemyName">Enemy</div>
        <div class="enemyIcon"><img src="images/enemy-avatar.png" width="100"></div>
    </div>
</div>

<div class="mainContent">
    <div class="smallContainer">
        <button class="btns" id="sword"></button>
            <p><img src="images/sword-logo.jpeg" class="logo"><b> The Sword</b></p>
            <p><i><b>the Sword beats the Dagger</b></i></p>
    </div>

    <div class="smallContainer">
        <button class="btns" id="bow"></button>
            <p><img src="images/bow-logo.jpeg" class="logo"><b>The Bow</b></p>
            <p><b><i>the Bow beats the Sword</i></b></p>
    </div>

   <div class="smallContainer">
        <button class="btns" id="dagger"></button>
            <p><img src="images/dagger-logo.jpeg" class="logo"><b>The Dagger</b></p>
            <p><b><i>the Dagger beats the Bow</i></b></p>
    </div>
</div>

<div class="announcer">
    <div class="userIcon"><img src="images/assistant-avatar.png" width="100"></div>
    <div class="announcerFlex">
        <div class="announcerName">Announcer</div>
        <div class="announcerMessage">Welcome! You need to win 5 rounds to win the game.</div>
    </div>

</div>



</body>
<script src="gamefunction.js"></script>
</html>
